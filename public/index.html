<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncTube - Watch Together</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="app-layout">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">SyncTube</div>

            <div class="controls">
                <input type="text" id="video-url-input" placeholder="Paste YouTube Link..." autocomplete="off">
                <button id="watch-btn">Watch</button>
            </div>

            <button id="invite-btn" class="secondary-btn">
                <span class="icon">ğŸ”—</span> Invite
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Video Area -->
            <section class="video-section">
                <div class="video-wrapper">
                    <div id="player"></div>
                    <div id="placeholder-overlay" class="active">
                        <div class="placeholder-content">
                            <h1>Ready to watch?</h1>
                            <p>Paste a YouTube link above to start.</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Chat Sidebar -->
            <aside class="chat-sidebar">
                <div class="chat-header">
                    <h3>Chat</h3>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <button id="vc-start-btn" class="secondary-btn" title="Start Video Call">ğŸ“¹</button>
                        <span id="connection-status" class="status-badge connecting">Connecting...</span>
                    </div>
                </div>

                <!-- Video Call Area (Hidden by default) -->
                <div id="video-call-area" class="hidden">
                    <video id="remote-video" autoplay playsinline></video>
                    <div id="local-video-container">
                        <video id="local-video" autoplay playsinline muted></video>
                        <div class="vc-name-label">You</div>
                    </div>
                    <div class="vc-controls">
                        <button id="vc-mute-btn" title="Mute Mic">ğŸ¤</button>
                        <button id="vc-cam-btn" title="Toggle Camera">ğŸ“·</button>
                        <button id="vc-end-btn" title="End Call">âŒ</button>
                    </div>
                    <div id="remote-label" class="vc-name-label remote">Friend</div>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will appear here -->
                    <div class="system-message">ğŸ‘‹ Start chatting with your friends</div>
                </div>

                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
                    <button id="send-btn">Send</button>
                </div>
            </aside>
        </main>
    </div>

    <!-- Username Modal -->
    <div id="username-modal" class="modal-overlay">
        <div class="modal">
            <h2>SyncTube</h2>
            <p>Enter your name to start chatting</p>
            <input type="text" id="username-input" placeholder="Your Name" maxlength="15" autocomplete="off">
            <button id="start-btn" disabled>Start Watching</button>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
